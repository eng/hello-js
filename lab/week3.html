<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiccessories</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="mx-auto container">
    <!-- Things you want to arrange horizontally need a flex container -->
    <!-- items-center centers vertically -->
    <div class="px-4 md:px-0 flex items-center mt-8">
      <!-- Elements like h1, h2, h3, p, div are block-level elements -->
      <h1 class="text-xl flex-auto">
        <a href="index.html">
          <span class="font-medium text-gray-500">Hi! Welcome to</span>
          <span
            class="font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">Musiccessories!</span>
        </a>
      </h1>

      <p class="flex-auto font-bold text-right product-count">
        <!-- Elements like strong, em, span, img, a are inline elements -->
        <!-- Inline elements are often nested inside block-level elements -->
      </p>
    </div>

    <div class="promotions md:flex md:space-x-4">
      <!-- Output here -->
    </div>

    <div class="products md:-mx-4 mt-8 flex flex-wrap">
      <!-- Output here -->
    </div>
  </div>

  <script src="database.js"></script>
  <script src="week3.js"></script>
  <script src="handler.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', pageLoad)
    window.addEventListener('DOMContentLoaded', handleDOM)
  </script>
</body>

</html>
